{% extends 'base.html' %}

{% block title %}
    Force Creator Edit User Form
{% endblock title %}

{% block content %}
    <div class='container-fluid border border-5 border-start-0 border-end-0 border-secondary bg-warning'>
        <h1 class='main_header p-1 text-center'>
            <i>Edit User Account for {{ user.username }}</i>
        </h1>
    </div>
    <div class='container-fluid pb-2 vh-100'>
        <div class='container mt-1 bg-warning rounded-2'>
            <div class="row align-items-center p-3">
                <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                    <form id="add-user-form" method="POST">
                        <div class="form-group text-info fell fs-5">
                            {{ form.hidden_tag() }} <!--add type=hidden form fields -->

                            <label for="first_name" class='mt-1'>First Name</label>
                            <input type="text" class="form-control bg-info text-secondary" name="first_name" id="first_name" value="{{user.first_name}}">

                            <label for="last_name" class='mt-1'>Last Name</label>
                            <input type="text" class="form-control bg-info text-secondary" name="last_name" id="last_name" value="{{user.last_name}}">

                            <label for="email" class='mt-1'>Email</label>
                            <input type="text" class="form-control bg-info text-secondary" name="email" id="email" value="{{user.email}}">

                            <label for="password" class='mt-1'>Password (for verification)</label>
                            <input type="text" class="form-control bg-info text-secondary" name="password" id="password">

                            <div class='container-fluid mt-2 p-1'>
                                <button class="btn btn-danger" formaction="/users/{{user.username}}" formmethod="GET" type="submit">Cancel</button>
                                <button class="btn btn-success" formmethod="POST" type="submit">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    
    <script>$('#main-area').show('slow','swing');</script>
{% endblock content %}
